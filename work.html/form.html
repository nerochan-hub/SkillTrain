<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="index.db" method="post" >
        <label for="username">Username: </label>
        <input id="username" type="text" minlength="6" placeholder="Aarthika1123" required>
        <br><br>
        <label for="password">Password: </label>
        <input id="password" type="text" minlength="6" placeholder="Art1123" required>
        <br><br>
        <label for="email">Email: </label>
        <input id="email" type="text" minlength="6" placeholder="Aarthi@gmail.com" required>
        <br><br>
        <label for="phno">Phno: </label>
        <input id="phno" type="number" minlength="10" placeholder="123567890" required>
        <br><br>
        <label for="bday">Bday: </label>
        <input id="bday" type="date" minlength="6" placeholder="Aarthika1123" required>
        <br><br>
        <label for="quantity">Quantity: </label>
        <input id="quantity" type="number" min="0" max="10" value="1" >
        <br><br>
        <label for="mr">Mr: </label>
        <input id="mr" type="radio" name="title" >
        <label for="ms">Ms: </label>
        <input id="ms" type="radio" name="title" >
        <label for="dr">Dr: </label>
        <input id="dr" type="radio" name="title" >
        <br><br>
        <input type="reset" name="" id="">
        <input type="submit" name="" id="">
        <br><br>
        <label for="payment">Payment</label>
        <select name="" id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
        </select>
        <br><br>
        <label for="subscribe">Subscription</label>
        <input id="subscribe" type="checkbox" >
        <br><br>
        <label for="comment">Comment</label>
        <textarea name="" id=""></textarea>
        <br><br>
        <label for="file">Upload file</label>
        <input id="file" type="file" >



     </form>
    
  </body>
</html>
