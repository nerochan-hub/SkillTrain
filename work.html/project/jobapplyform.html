<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input id="name" type="text" minlength="6" placeholder="enter your name..." required >
        <br><br>
        <label for="email">E-Mail:</label>
        <input id="email" type="text" minlength="6" placeholder="enter your mail id..." required >
        <br><br>
        <label for="dob">D.O.B:</label>
        <input id="dob" type="date" required >
        <br><br>
        <label for="phno">Phone no:</label>
        <input id="phno" type="number"  placeholder="enter your number..." required >
        <br><br>
        <label for="dept">Department:</label>
        <input id="dept" type="text" minlength="2" placeholder="enter your dept..." required >
        <br><br>
        <label for="yearofpass">Year of Passing:</label>
        <input id="yearofpass" type="number" minlength="4" placeholder="enter year of passing..." required >
        <br><br>
        <label for="degree">Degree:</label>
        <input id="degree" type="text" minlength="6" placeholder="enter your degree..." required >
        <br><br>
        <label for="arrear">No.of arrears:</label>
        <input id="arrear" type="number" min="0" max="46" value="0" required >
        <br><br>
        <label for="letter">Cover Letter</label>
        <textarea name="" id=""></textarea>
        <br><br>
        <label for="file">Upload your Resume:</label>
        <input id="file" type="file">
        <br><br>
        <input type="reset">
        <input type="submit">


    </form>
</body>
</html>
